<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>


    <!-- js -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="css/loginMaterial.css" type="text/css" rel="stylesheet" media="all">
    <script src="js/loginJS.js"></script>

</head>


<body>
<div class="container">
    <div class="row">
        <!-- Mixins-->
        <!-- Pen Title-->
        <div class="pen-title">
            <h1>Material Login Form</h1>
        </div>
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="login_Username" required="required"/>
                        <label for="login_Username">Username </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="login_Password" required="required"/>
                        <label for="login_Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Go</span></button>
                    </div>
                    <div class="footer"><a href="#">Forgot your password?</a></div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Register
                    <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="reg_Username" required="required"/>
                        <label for="reg_Username">Username </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="reg_Password" required="required"/>
                        <label for="reg_Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Repeat Password" required="required"/>
                        <label for="Repeat Password">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Next</span></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Portfolio--><a id="portfolio" href="http://pkshopy.com/farooqshad/" title="View my portfolio!"><i
            class="fa fa-link"></i></a>
    </div>
</div>

</body>
